  paths:
    - '**/*.cpp'
    - '**/*.h'
    - '**/*.c'
    - '**/*.hpp'
    - '**/*.cu'
    - '**/*.cuh'
    - '**/*.py'
    - '**/*.go'
    - '**/*.java'
    - '**/*.rs'
    - '**/*.ts'
    - '**/*.js'
    - '**/*.sh'

  paths-ignore:
    # Git submodules (managed separately)
    - 'HEonGPU/**'
    - 'fhe_ops_lib/lattigo/**'

    # Third-party libraries
    - 'lib/**'
    - 'plug-in/**'
    - 'unittests/catch.hpp'  # Catch2 test framework

    # Build directories
    - 'build/**'
    - 'install/**'
    - 'cmake-build-*/**'

    # Generated files
    - '**/*_generated.h'
    - '**/*_generated.cpp'
    - '**/*.pb.h'
    - '**/*.pb.cc'
    - '**/*.pb.go'

    # Go vendor and module files
    - '**/vendor/**'
    - '**/go.sum'

    # IDE and editor files
    - '.idea/**'
    - '.vscode/**'
    - '**/*.pyc'
    - '**/__pycache__/**'

    # Documentation (optional headers)
    - '**/*.md'
    - '**/*.rst'
    - '**/*.txt'

    # Configuration files
    - '**/*.json'
    - '**/*.yaml'
    - '**/*.yml'
    - '**/*.toml'
    - '**/*.xml'
    - '**/*.ini'
    - '**/*.cfg'

    # CMake files
    - '**/CMakeLists.txt'
    - '**/*.cmake'

    # Resource and data files
    - 'resource/**'
    - '**/*.dat'
    - '**/*.bin'

  comment: on-failure

dependency:
  files:
    - go.mod
    - go.sum
