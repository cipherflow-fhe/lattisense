name: Python Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: |
          ruff check . \
            --exclude='HEonGPU,fhe_ops_lib/lattigo,lib,build,install'

      - name: Run ruff format check
        run: |
          ruff format --check . \
            --exclude='HEonGPU,fhe_ops_lib/lattigo,lib,build,install'
